<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>## Mercado ##</title>
  </head>
  <body>
    {% if user.is_authenticated %}
      <a href="{% url 'logout' %}">Cerrar sesión</a>
    {% else %}
      <a href="{% url 'login' %}">Iniciar sesión</a>
    {% endif %}

    {% if user.is_authenticated %}
      <h1>Hola {{user.get_full_name}}</h1>
    {% else %}
      <h1>Bienvenido al Mercado!</h1>
    {% endif %}

    <ul>
        {% for p in productos %}
          <li>{{p.nombre}} - $ {{p.precio}}</li>
        {% endfor %}
    </ul>


  </body>
</html>
